<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Codex Resources</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Material minified -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material-fullpalette.min.css" />
	<link rel="stylesheet" href="main.css" />
</head>
<body>

	<div class="container top-spacing">
		<div class="row">
			<form class="form-horizontal  col-md-6 col-md-offset-3 jumbotron" action="">
				<fieldset>
					<span class="icon-preview col-lg-9 hidden-md hidden-sm hidden-xs" ><i class="mdi-action-account-circle "></i><span></span></span>
					<legend class="col-lg-3 ">Sign Up</legend>
					<div class="form-group">
						<label for="inputEmail" class="col-lg-2 control-label">Email</label>
						<div class="col-lg-10">
							<input type="email" class="form-control" id="focusedInput" required  placeholder="your codex email ..."></div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-lg-2 control-label">Password</label>
						<div class="col-lg-10">
							<input type="password" class="form-control" id="inputPassword" required placeholder="Password">
							<br></div>
					</div>
					<div class="form-group">
						<label for="confirmInputPassword" class="col-lg-2 control-label">Confirm Password</label>
						<div class="col-lg-10">
							<input type="password" class="form-control" id="inputPassword" required  placeholder="Password">
							<br>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-3 col-lg-offset-9">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</fieldset>

			</form>
		</div><!-- /.row -->
	</div><!-- /.container -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/bootstrap.material-design/0.3.0/js/material.min.js"></script>
</body>
</html>
